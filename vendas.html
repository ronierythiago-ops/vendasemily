<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas - Sistema de Vendas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

<header class="topbar">
    <h1>Registrar Venda</h1>
</header>

<nav class="menu">
    <a href="index.html">Clientes</a>
    <a href="produtos.html">Produtos</a>
    <a href="vendas.html" class="active">Vendas</a>
</nav>

<main class="container">

    <!-- FORMULÁRIO VENDA -->
    <section class="form-section">
        <h2>Cadastrar Nova Venda</h2>

        <form id="vendaForm">

            <label>Cliente</label>
            <select id="clienteSelect" required></select>

            <label>Produto</label>
            <select id="produtoSelect" required></select>

            <label>Quantidade</label>
            <input type="number" id="quantidade" min="1" required>

            <label>Total (R$)</label>
            <input type="text" id="total" readonly>

            <label>Forma de Pagamento</label>
            <select id="pagamento" required>
                <option value="">Selecione</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="PIX">PIX</option>
                <option value="Cartão - Crédito">Cartão - Crédito</option>
                <option value="Cartão - Débito">Cartão - Débito</option>
            </select>

            <button type="submit">Registrar Venda</button>
        </form>
    </section>

    <!-- LISTA VENDAS -->
    <section class="list-section">
        <h2>Histórico de Vendas</h2>
        <table>
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Produto</th>
                    <th>Qtd</th>
                    <th>Total</th>
                    <th>Pagamento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaVendas"></tbody>
        </table>
    </section>

</main>

<script src="js/vendas.js"></script>

</body>
</html>
